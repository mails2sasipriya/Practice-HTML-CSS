<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pixel Manipulation</title>
    <script>
        window.onload = function(){
            var img = new Image();
            img.src = 'img/car.jpg';
            var ca = document.getElementById('c1');
            ca.height = 75; ca.width = 100;
            var cb = document.getElementById('c2');
            cb.height = 300; cb.width = 600;
            var ctxa = ca.getContext('2d');
            var ctxb = cb.getContext('2d');
            img.onload = function(){
                ctxa.drawImage(this, 0, 0, 100, 75  );
                [1,2,3].forEach(function(element){
                    ctxb.drawImage(ca, 0,0,100,75, element * 100, 0, 200, 150)
                });
            };
        };
    </script>
</head>
<body>
    <canvas id="c1" style="border: 1px solid gray; margin: 0.15em;"></canvas>
    <canvas id="c2" style="border: 1px solid gray; margin: 0.15em;"></canvas>

</body>
</html>
